<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="images/logo.png" alt="Logo">
                <div class="text">
                    <p>Log in your email and password</p>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Log In</header>
                    <form id="loginForm">
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label> 
                        </div> 
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="pass">Password</label>
                        </div> 
                        <div class="input-field">
                            <input type="submit" class="submit" value="Login" id="button-login" onclick="">
                        </div> 
                    </form>
                    <div class="signin">
                        <span>Don't have an Account? <a href="signin.html">Sign Up here</a></span>
                    </div>
                </div>
            </div>  
        </div>
    </div>
  </div>
  <div class="popup" id="popup">
    <div class="overlay"></div>
    <div class="popup-content"></div>
        <h2>Login Failed</h2>
        <p>Wrong password or user</p>
  </div>
  <script src="script/login.js"></script>
  <script src="script/navigate.js"></script>
</body>
</html>
